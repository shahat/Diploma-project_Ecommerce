<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/singin.css">

    <title>sign in </title>
</head>

<body>
    <div class="signin-content">
        <div class="container">
            <h1> Ecommerce </h1>
            <div class="signin-main-content">
                <h2> Create New acount </h2>
                <form class="form" action="" method="post">
                   
                    <!-- Name -->
                    <div class="form-section">
                        <label class="form-lable" for="name"> Yor name<span>( Optional ) : </span> </label>
                        <input class="form-input" type="name" name="name" id="name" placeholder="Enter First-name Last-name">
                    </div>
                    <div class="form-section">
                        <!-- Email -->
                        <label class="form-lable" for="email"> Email :</label>
                        <input class="form-input" type="email" name="email" id="email" required placeholder="EMAIL">
                    </div>
                    <!-- Password -->
                    <div class="form-section">

                        <label class="form-lable" for="password"> Password : </label>
                        <input class="form-input" type="password" name="password" id="password" required placeholder="Password">
                    </div>
                    <!-- confirm password -->
                    <div class="form-section">
                        <label class="form-lable" for="password"> Re-enter Password : </label>
                        <input class="form-input" type="password" name="password" id="password" required placeholder="Re-enter Password">
                    </div>
                    <div class="form-section">
                         <input  type="checkbox" name="" value="Agree" required><span >Agree for all conditions </span> 
                         <button type="submit" class="signin-submit">Signin</button>
                    </div>
                </form>
            </div>
            <!--  -->
        </div>
    </div>

</body>

</html>
